<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e8a83d1bd.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
        </style> 
</head>
<body>
    <div class="form-main">
        <main>
            <div class="login-form">
                <h1 class="login-form-heading">Login</h1>
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <p>Or use your account</p>
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email"> <br>
                    <input type="password" name="password" id="password" placeholder="Password">
                </form> 
    
                <a href="#">Forgot your password?</a> <br>
                
                <input type="submit" value="LOG IN">
            </div>
    
            <div class="login-text">
                <div class="text">
                    <h2>HTML CSS Login Form</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptas</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
